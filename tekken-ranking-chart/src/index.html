<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>철권스쿼드</title>
</head>

<body>
  <table class="table">
    <thead>
      <tr>
        <th>
          <abbr title="Position">Pos</abbr>
        </th>
        <th>Player</th>
        <th>
          <abbr title="Played">경기수</abbr>
        </th>
        <th>
          <abbr title="Won">W</abbr>
        </th>
        <th>
          <abbr title="Lost">L</abbr>
        </th>
        <th>
          <abbr title="winning rate">승률</abbr>
        </th>
        <th>
          <abbr title="win-button">승리 버튼</abbr>
        </th>
        <th>
          <abbr title="lose-button">패배 버튼</abbr>
        </th>
        <th>
          <a class="button is-dark order-by-rank">정렬</a>
        </th>
    </thead>
    <tfoot>
      <tr>
        <th>
          <abbr title="Position">Pos</abbr>
        </th>
        <th>Player</th>
        <th>
          <abbr title="Played">Pld</abbr>
        </th>
        <th>
          <abbr title="Won">W</abbr>
        </th>
        <th>
          <abbr title="Lost">L</abbr>
        </th>
        <th>
          <abbr title="winning rate">승률</abbr>
        </th>
        <th>
          <abbr title="win-button">승리 버튼</abbr>
        </th>
        <th>
          <abbr title="lose-button">패배 버튼</abbr>
        </th>
    </tfoot>
    <tbody class="player-states">
      <template id="player-template">
        <tr id="player-{{id}}">
          <th>{{rank}}</th>
          <td>
            <a href="#">{{name}}</a>
          </td>
          <td class="count">{{count}}</td>
          <td class="win-count">{{win}}</td>
          <td class="lose-count">{{lose}}</td>
          <td class="rate-count">{{rate}}</td>
          <td><a id="win-btn-{{id}}" class="win-btn button is-primary">승 추가</a></td>
          <td><a id="lose-btn-{{id}}" class="lose-btn button is-danger">패 추가</a></td>
        </tr>
      </template>
    </tbody>
  </table>

  <div class="columns add-user-box">
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input id="add-user" class="input" type="text" placeholder="이름 입력해 :D">
      </p>
      <p class="control">
        <a class="button is-info add-user-btn">
          신규등록
        </a>
      </p>
    </div>
  </div>

</body>
<script src="./js/data.js"></script>
<script src="./js/addUser.js"></script>
<script src="./js/tableView.js"></script>
<script src="./js/template.js"></script>
<script src="./js/app.js"></script>

</html>
